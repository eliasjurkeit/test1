<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<div id="container"></div>
<div id="popup" class="hidden"></div>
<div id="introduction">
    <h1>Hey, I'm Elias an accredited Information Technologist.</h1>
    <p>Learn more about me by clicking and dragging the cube and selecting a side!</p>
</div>
<div id="projects" class="hidden">
    <p>PROJECTS</p>
</div>
<div id="skills" class="hidden">
    <p>SKILLS</p>
</div>
<div id="contact" class="hidden">
    <p>CONTACT</p>
</div>
<div id="about" class="hidden">
    <p>ABOUT</p>
</div>
<div id="certs" class="hidden">
    <p>CERTIFICATES</p>
</div>
<div id="education" class="hidden">
    <p>EDUCATION</p>
</div>
<div id="hellyeah" class="hidden">false</div>
<div id="close" class="hidden"  style="cursor: none" onclick="
document.getElementById('projects').classList.add('hidden');
document.getElementById('skills').classList.add('hidden');
document.getElementById('contact').classList.add('hidden');
document.getElementById('about').classList.add('hidden');
document.getElementById('certs').classList.add('hidden');
document.getElementById('education').classList.add('hidden');
document.getElementById('close').classList.add('hidden')
document.getElementById('hellyeah').textContent = 'false'"
>
    X
</div>
<div id="cursor" style="pointer-events: none; cursor: none;"></div>
<script type="module" src="/main.js"></script>
</body>
</html>
